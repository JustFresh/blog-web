<app-home-header></app-home-header>
<!-- JustFresh 2018-11-28 Begin 面包屑导航 -->
<section  class="jf-container bread">
	<nz-breadcrumb>
	  <nz-breadcrumb-item>
		<a [routerLink]="['/home']">首页</a>
	  </nz-breadcrumb-item>
	  <nz-breadcrumb-item>
		{{user.nickName}}
	  </nz-breadcrumb-item>
	</nz-breadcrumb>
</section>
<!-- JustFresh 2018-11-28 End 面包屑导航 -->

<!-- JustFresh 2018-11-28 Begin 用户详情 -->
<div class="main jf-container">
	<nz-avatar class="head-thumb" nzSize="large" nzIcon="anticon anticon-user" nzSrc="../../../../assets/images/green.jpg"></nz-avatar>
	<p>{{user.nickName}}</p>
	<p>
		<a (onclick)="openUpPwdDialog()" href="javascript: void(0)">修改密码</a> | 
		<a (onclick)="openUpInfoDialog()" href="javascript: void(0)">修改资料</a>
	</p>
	<table class="jf-table">
		<tr>
			<th>昵称</th>
			<td>{{user.nickName}}</td>
		</tr>
		<tr>
			<th>性别</th>
			<td>{{user.sex}}</td>
		</tr>
		<tr>
			<th>邮箱</th>
			<td>{{user.userEmail}}</td>
		</tr>
		<tr>
			<th>电话号码</th>
			<td>{{user.userPhone}}</td>
		</tr>
		<tr>
			<th>简介</th>
			<td>{{user.abstracts}}</td>
		</tr>
	</table>
</div>
<!-- JustFresh 2018-11-28 End 用户详情 -->
<app-home-links></app-home-links>
<app-home-footer></app-home-footer>
<nz-back-top></nz-back-top>
