<div class="channels" nz-row nzGutter="24">
	<div nz-col class="gutter-row" nzSpan="24">
		<h4><span><i nz-icon type="bars"></i> 分类目录</span></h4>
		<ul *ngIf="counts">
			<li class="cat-item cat-item-71" *ngFor="let item of counts | keyvalue">
				<a [routerLink]="['/home/channel',item.value.id]" [queryParams]="{curChannelId:item.value.id}">{{item.key}}</a> ({{item.value.count}})
			</li>
		</ul>
		<div class="clearfix"></div>
	</div>
</div>
