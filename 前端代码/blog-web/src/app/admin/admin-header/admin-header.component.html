<nz-header>
	<div class="logo">Xiudoua-BLOG</div>
	<div class="nav pull-left">
		<ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'">
			<li nz-menu-item *ngFor="let menu of menus" [class.ant-menu-item-selected]="menu.module==current_module">
				<a (click)="goUrl(menu.url,menu.module,menu.opt)">
					<span title><i nz-icon type="{{menu.icon}}"></i>{{menu.menuName}}</span>
				</a>
			</li>
		</ul>
	</div>
	<div class="btns pull-right">
		<a routerLink="/home">回到首页</a>
		<a (click)="logout()">注销</a>
	</div>
	<div class="clearfix"></div>
</nz-header>
<router-outlet></router-outlet>
